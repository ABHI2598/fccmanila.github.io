<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>freeCodeCamp Manila</title>
  </head>
  <body>
    <section class="gallery">
      <h2 class="gallery-title">Our Meetups Gallery</h2>
      <div class="card">
        <img class="card-photo" src="images/meetup-august.jpg" alt="meetup-august">
        <div class="card-text-container">
          <h4 class="card-title">August RoundTable Meetup</h4>
          <p class="card-text text-supporting"><i class="fas fa-map-marker-alt text-supporting"></i> Bo's Coffee, Ayala</p>
        </div>
      </div>

      <div class="card">
        <img class="card-photo" src="images/meetup-july.jpg" alt="meetup-july">
        <div class="card-text-container">
          <h4 class="card-title">July RoundTable Meetup</h4>
          <p class="card-text text-supporting"><i class="fas fa-map-marker-alt text-supporting"></i> Coffee Project, Mandaluyong</p>
        </div>
      </div>
      
      <div class="card">
        <img class="card-photo" src="images/meetup-june.jpg" alt="meetup-june">
        <div class="card-text-container">
          <h4 class="card-title">August RoundTable Meetup</h4>
          <p class="card-text text-supporting"><i class="fas fa-map-marker-alt text-supporting"></i> Coffee Project, Mandaluyong</p>
        </div>
      </div>

      <div class="card">
        <img class="card-photo" src="images/meetup-february.jpg" alt="meetup-february">
        <div class="card-text-container">
          <h4 class="card-title">February Coffee + Code Meetup</h4>
          <p class="card-text text-supporting"><i class="fas fa-map-marker-alt text-supporting"></i> Bo's Coffee Primo, Mandaluyong</p>
        </div>
      </div>
    </section>
  </body>
</html>
